<form novalidate autocomplete="off" #form="ngForm" (submit)="onSubmit(form)">
    <input type="hidden" name="id" [value]="service.formData.id" />
    <div class="form-row">
        <div class="form-group col-md-6">

            <label>title</label>
            <input placeholder="Title" class="form-control form-control-lg" name="title" #title="ngModel"
                [(ngModel)]="service.formData.title" required
                [class.invalid]="title.invalid && title.touched">

        </div>
        <div class="form-group col-md-6">
            <label>author</label>
            <input placeholder="Author" class="form-control form-control-lg" name="author" #author="ngModel"
                [(ngModel)]="service.formData.author" required
                [class.invalid]="author.invalid && author.touched">
        </div>
        <div class="form-group">
            <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid">Submit</button>
        </div>
    </div>
</form>
