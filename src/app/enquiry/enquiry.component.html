<div class="jumbotron py-3">
    <h1 class="display-4 text-center">Enquiry</h1>
</div>

<div class="row">
    <div class="col-md-6">
        <app-enquiry-form></app-enquiry-form>
    </div>
    <div class="col-md-6">
        <table class="table">
            <thead class="thead-light">
                <tr>
                    <th>Author</th>
                    <th>Title</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let pd of service.list">
                    <td (click)="populateForm(pd)">{{pd.author}}</td>
                    <td (click)="populateForm(pd)">{{pd.title}}</td>
                    <td>
                        <i class="far fa-trash-alt fa-lg text-danger" (click)="onDelete(pd.id)"></i>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
